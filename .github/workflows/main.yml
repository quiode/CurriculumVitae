name: Build Typst document
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_typst:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Typst
        uses: typst-community/setup-typst@v4
      - name: CV-de.pdf
        run: typst CV.typ CV-de.pdf --input lang=de
      - name: CV-de.svg
        run: typst CV.typ CV-de.svg --input lang=de
      - name: CV-en.pdf
        run: typst CV.typ CV-en.pdf --input lang=en
      - name: CV-en.svg
        run: typst CV.typ CV-en.svg --input lang=en
      - name: Create a Release
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: false
          draft: false
          title: 'Latest CV'
          files: |
            LICENSE
            CV-en.pdf
            CV-de.pdf
            CV-en.svg
            CV-de.svg
